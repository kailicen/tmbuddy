{% extends "tmbuddy/base.html" %} {% block content %}
<div class="d-flex flex-column p-2 restraint-flex">
<h3>TM Family</h3>
<table class="table table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Goal</th>
      </tr>
    </thead>
    <tbody>
        {% for user in fam %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.profile.goal }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
